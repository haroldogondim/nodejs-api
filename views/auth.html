<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Autenticação</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <% if (error) { %>
                    <h6 class="h6"><%- message %></h6>
                  <% } %>

                <form action="" method="post">
                    <div class="form-group">
                        <label for="tokenLogin">Token to login</label>
                        <input name="reqToken" type="text" class="form-control" id="tokenLogin" placeholder="Token">
                        <small id="tokenHelp" class="form-text text-muted">Utilize o unique token para ter acesso aos dados do sistema.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
